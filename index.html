<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel = "icon" type = "image/png" href = "Images/PicForBar.png">
    <script type="module" src="https://cdn.jsdelivr.net/npm/ldrs/dist/auto/newtonsCradle.js"></script>
    <title>Google</title>
</head>
<body>

    <div id="overlay">
        <l-newtons-cradle
        size="200"
        speed="1.2"
        color="black" 
      ></l-newtons-cradle>
    </div>

    <div class="container" id="BtnContainer">
        <div class="backgroundFilter">            

            <div class="carousel background" data-carousel>
                <button id="prev" class="carousel-button prev" data-carousel-button="prev"><svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 1024 1024" height="0.5em" width="0.5em" xmlns="http://www.w3.org/2000/svg"><path d="M724 218.3V141c0-6.7-7.7-10.4-12.9-6.3L260.3 486.8a31.86 31.86 0 0 0 0 50.3l450.8 352.1c5.3 4.1 12.9.4 12.9-6.3v-77.3c0-4.9-2.3-9.6-6.1-12.6l-360-281 360-281.1c3.8-3 6.1-7.7 6.1-12.6z"></path></svg></button>
                <button id="next" class="carousel-button next" data-carousel-button="next"><svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 1024 1024" height="0.5em" width="0.5em" xmlns="http://www.w3.org/2000/svg"><path d="M765.7 486.8L314.9 134.7A7.97 7.97 0 0 0 302 141v77.3c0 4.9 2.3 9.6 6.1 12.6l360 281.1-360 281.1c-3.9 3-6.1 7.7-6.1 12.6V883c0 6.7 7.7 10.4 12.9 6.3l450.8-352.1a31.96 31.96 0 0 0 0-50.4z"></path></svg></button>
            </div>
            
    
            <div id="txt"></div>
    
            <form action="https://www.google.com/search?q=" method="get">
    
            <div class="txtbx">
                <input class="txtbx-1"  type="text" name="q" placeholder="Search">
            </div>
    
            <div class="links-container">
                <button type="button" class="link" onclick="window.open('https://mail.google.com/mail/u/0/#inbox', '_blank')">Gmail</button>
                <button type="button" class="link" onclick="window.open('https://www.ccea.org.uk', '_blank')">CCEA</button>
                <button type="button" class="link" onclick="window.open('https://www.amazon.co.uk', '_blank')">Amazon</button>
                <button type="button" class="link" onclick="window.open('https://cad.onshape.com/signin', '_blank')">Onshape</button>
    
                <button type="button" class="link" onclick="window.open('https://assetstore.unity.com/', '_blank')">Unity Asset Store</button>
                <button type="button" class="link" onclick="window.open('https://www.youtube.com', '_blank')">YouTube</button>
                <button type="button" class="link" onclick="window.open('https://studio.youtube.com/', '_blank')">YouTube Studio</button>
                <button type="button" class="link" onclick="window.open('https://www.github.com', '_blank')">GitHub</button>
    
                
                <button type="button" class="link" onclick="window.open('https://classroom.google.com/u/1/h', '_blank')">Classroom</button>
                <button type="button" class="link" onclick="window.open('https://ids.c2kschools.net/nidp/idff/sso?id=3&sid=0&option=credential&sid=0', '_blank')">My School</button>
                <button type="button" class="link" onclick="window.open('https://UCAS.com/', '_blank')">UCAS</button>
                <button type="button" class="link" onclick="window.open('https://realtimecolors.com/', '_blank')">RealTime Colours</button>
                
                <button type="button" class="link" onclick="window.open('https://thingiverse.com/', '_blank')">Thingiverse</button>
                <button type="button" class="link" onclick="window.open('https://docs.google.com/document/?usp=docs_alc&authuser=0', '_blank')">Docs</button>
                <button type="button" class="link" onclick="window.open('https://unsplash.com', '_blank')">Unsplash</button>
                <button type="button" class="link" onclick="window.open('https://new.express.adobe.com/tools/remove-background', '_blank')">Background Remover</button>
            </div>        
        </div>

        <div class="LinkToSite"><a onclick="window.open('https://jmagdev1.github.io/JMagDev1OriginalWebsite/', '_blank')"><img src="Images/WebsiteLink.png" alt="Link to website"></a></div>
        <div class="LinkToWeatherSite"><a onclick="window.open('https://jmagdev1.github.io/Weather-App/', '_blank')"><svg stroke="currentColor" fill="white" stroke-width="0" version="1.2" baseProfile="larger" viewBox="0 0 24 24" height="2.5em" width="2.5em" xmlns="http://www.w3.org/2000/svg"><g><path d="M13 4l-1 2.934-1-2.934c-.188-.553.106-1.152.659-1.341.552-.188 1.153.107 1.341.659.078.23.072.469 0 .682zM4 11l2.934 1-2.934 1c-.553.188-1.152-.106-1.341-.659-.188-.552.107-1.153.659-1.341.23-.078.469-.072.682 0zM11 20l1-2.934 1 2.934c.188.553-.106 1.152-.659 1.341-.552.188-1.152-.106-1.341-.659-.078-.23-.072-.469 0-.682zM20 12.998l-2.934-1 2.934-1c.553-.188 1.152.106 1.341.659.188.552-.106 1.152-.659 1.341-.23.078-.469.072-.682 0zM7.05 5.636l1.367 2.781-2.781-1.367c-.524-.257-.74-.891-.483-1.414.258-.523.891-.739 1.414-.482.218.107.383.28.483.482zM5.636 16.949l2.781-1.367-1.367 2.781c-.257.523-.891.739-1.414.482-.523-.258-.739-.891-.482-1.414.107-.218.28-.382.482-.482zM16.949 18.363l-1.367-2.781 2.781 1.367c.523.257.739.891.482 1.414-.258.523-.891.739-1.414.482-.218-.107-.382-.28-.482-.482zM18.362 7.048l-2.782 1.368 1.368-2.782c.257-.523.891-.739 1.414-.482.523.258.739.891.481 1.415-.106.217-.279.381-.481.481zM12 16.5c-2.481 0-4.5-2.019-4.5-4.5s2.019-4.5 4.5-4.5 4.5 2.019 4.5 4.5-2.019 4.5-4.5 4.5zm0-7c-1.379 0-2.5 1.121-2.5 2.5s1.121 2.5 2.5 2.5 2.5-1.121 2.5-2.5-1.121-2.5-2.5-2.5z"></path></g></svg></a></div>
      
    </div>


    
  <script src="script.js"></script> 

  <script src="https://cdn.jsdelivr.net/npm/darkmode-js@1.5.7/lib/darkmode-js.min.js"></script>
    <script>
        const options = {
        bottom: '90vh', // default: '32px'
        right: 'unset', // default: '32px'
        left: '2vw', // default: 'unset'
        time: '0.5s', // default: '0.3s'
        mixColor: '#fff', // default: '#fff'
        backgroundColor: 'transparent',  // default: '#fff'
        buttonColorDark: '#100f2c',  // default: '#100f2c'
        buttonColorLight: '#fff', // default: '#fff'
        saveInCookies: false, // default: true,
        label: 'ðŸŒ“', // default: ''
        autoMatchOsTheme: true // default: true
        }
        
        function addDarkmodeWidget() {
            const darkmode = new Darkmode(options);
            darkmode.showWidget();
        }
        window.addEventListener('load', addDarkmodeWidget);
    </script>


</body>
</html>
